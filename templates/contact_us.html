{% extends 'base.html' %}
{% load static %}
{% block body %}


	<!-- ================ start banner area ================= -->
	<section  style="background-image: url('/static/img/slider5.png ');background-color: #cccccc; height:700px; background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
	position: relative; " id="blog" >
		<div class="container h-100 ">
			<div style="text-align: center; padding-top:300px;">
				<div  >
					<h1>Contact Us</h1>
					<nav aria-label="breadcrumb" class="banner-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"> <b><a href="{% url 'home-page' %}">Home</a> </b> </li>
              <li class="breadcrumb-item" aria-current="page"> <b> Contact Us  </b> </li>
            </ol>
          </nav>
				</div>
			</div>
    </div>
	</section>
	<!-- ================ end banner area ================= -->

	<!-- ================ contact section start ================= -->
  <section class="section-margin--small">
    <div class="container">
      

      <div class="row" >
        <div class="col-md-8 col-lg-9">
            <form  class="form-contact contact_form" action="#" method="post" id="contactForm" novalidate="novalidate">
              <div class="row">
                <div class="col-lg-5">
                  <div class="form-group">
                    <input class="form-control" name="name" id="name" type="text" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                    <input class="form-control" name="email" id="email" type="email" placeholder="Enter email address">
                  </div>
                  <div class="form-group">
                    <input class="form-control" name="subject" id="subject" type="text" placeholder="Enter Subject">
                  </div>
                </div>
                <div class="col-lg-7">
                  <div class="form-group">
                      <textarea class="form-control different-control w-100" name="message" id="message" cols="30" rows="5" placeholder="Enter Message"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group text-center text-md-right mt-3">
                <button type="submit" class="button button--active button-contactForm">Send Message</button>
              </div>
            </form>
          </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-lg-3 mb-4 mb-md-0">
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
              <h3>Vasai West</h3>
              <p>Mahashtra,India</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-headphone"></i></span>
            <div class="media-body">
              <h3><a href="tel:454545654">+91 9730519508</a></h3>
              <p>Mon to Fri 9am to 6pm</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
              <h3><a href="#">melody@aukshan.com</a></h3>
              <p>Send us your query anytime!</p>
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </section>
	<!-- ================ contact section end ================= -->
  
  


{% endblock %}
